<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    
<body>
    <div class="header">
        <h2><u>Simon Says Game</u></h2>
        <h3>Press any key to start the Game &nbsp;!</h3>
    </div>
   
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type = "button" id="red"></div>
            <div class="btn green" type = "button" id="green"></div>     
        </div>
        <div class="line-two">
            <div class="btn yellow" type = "button" id="yellow"></div>
            <div class="btn blue" type = "button" id="blue"></div>
        </div>  

    </div>
    <button class="score" id="score"><b>Click here to See Highest Score</b></button>
    <button class="okay_btn" id="okbuttom" onclick="gobacktohome()"><b>Okay</b></button>
    
    <script src="app.js"></script>
</body>
</html>
